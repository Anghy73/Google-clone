<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| Google - Clone |</title>
    <link rel="shortcut icon" href="./img/buscador.png">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/desktop.css">
    <link rel="stylesheet" href="./styles/mobile.css" media="(max-width: 600px)">
</head>
<body>
    <header class="header">
        <nav class="header-nav">
            <ul class="header-nav__ul">
                <li><a href="">Gmail</a></li>
                <li><a href="">Imágenes</a></li>
                <figure>
                    <img src="./img/menu.png" alt="imagen de menú">
                </figure>
                <figure class="figure-pro">
                    <img class="profile" src="./img/profile.jpg" alt="foto de perfil">
                </figure>
            </ul>
        </nav>
    </header>
    <main class="main">
        <figure class="main-figure_google">
            <img src="./img/logo-Google.png" alt="imagen el logo de google">
        </figure>
        <div class="container-search">
            <div class="box l">
                <img src="./img/lupa.png" alt="imagen de una lupa">
            </div>
            <input type="text" placeholder="Buscar en Google o escribir una URL">
            <div class="box m">
                <img src="./img/micro.png" alt="imagen de un microfono">
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-left">
            <div class="footer-left__content">
                <div class="img-p">
                    <img src="./img/img.png" alt="icono de una imagen">
                </div>
                <p class="parrafo">menu.png</p>
            </div>
            <div class="flecha">
                <img src="./img/flecha.png" alt="imagen de una flecha">
            </div>
        </div>
        <div class="footer-right">
            <div class="footer-right__p">
                <p class="parrafo">Mostrar todo</p>
            </div>
            <div class="equiz">
                <img src="./img/flecha.png" alt="imagen de una equiz">
            </div>
        </div>
    </footer>
</body>
</html>
